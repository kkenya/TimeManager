<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Time Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" >
    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.1.0/introjs.min.css" rel="stylesheet" type="text/css">
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.1.0/intro.min.js"></script>
    <script src="scripts/introCookie.js" defer></script>
    <script src="scripts/chart.js"></script>
    <script src="scripts/scroll.js" defer></script>
    <script src="scripts/TimeManagerDB.js" defer></script>
    <script src="scripts/TimeManagerGeolocation.js" defer></script>
    <script src="scripts/modalWindow.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <!-- top -->
        <header>
            <h1 data-step='1' data-intro='ようこそ！まず簡単な操作方法の説明をします'>Time Manager </h1>
        </header>
        <nav id="global_nav">
            <form id="nav_form">
                <input type="radio" name="nav" class="nav" id="radio_01" value="top">
                <label for="radio_01">top</label>
                <input type="radio" name="nav" class="nav" id="radio_02" value="graph">
                <label for="radio_02">data</label>
                <input type="radio" name="nav" class="nav" id="radio_03" value="setting">
                <label for="radio_03">set</label>
            </form>
        </nav>
        <div id="top" class="page">
            <section>
                <div class="card">
                    <h1 id="to_setting">目標</h1>
                    <span id="target">目標を設定しよう</span>
                    <hr>
                    <p id="advice"></p>
                    <input type="button" id="openModalWindow" value="位置情報を記録しよう"data-step='4' data-intro='位置情報を登録することでおすすめのスポットが表示されます'>
                </div>
                <div class="card" id="state_label_box" data-step='5' data-intro='現在のステータスです'>
                    <span id="state_label"></span>
                </div>
                <div id="state_btn" class="card" data-step='6' data-intro='ここをクリックすることで現在のステータスを入れ替えることができます'>
                    <span id="btn_text"></span>
                </div>
            </section>
        </div>
        <!-- graph_area -->
        <div id="graph" class="page">
            <section>
                <div class="card">
                    <p>睡眠時間　<span id="sleep_time_label"></span></p>
                </div>
                <div class="card">
                    <h1>今週の記録</h1>
                    <canvas id="weekly_data_canvas"></canvas>
                </div>
                <div class="card">
                    <h1>今日の記録</h1>
                    <canvas id="daily_data_canvas"></canvas>
                </div>
            </section>
        </div>
        <!-- setting -->
        <div id="setting" class="page">
            <section>
                <div class="card" data-step='2' data-intro='まず目標と位置情報の設定をしましょう'>
                    <h1 id="set_target">目標の設定</h1>
                    <input type="text" id="todo_text" >
                    <br>
                    <input type="button" id="set_todo" value="保存">
                    <h1>位置情報の設定</h1>
                    <input type="button" id="location_update" value="位置情報の更新">
                </div>
                <div class="card" data-step='3' data-intro='次に睡眠時間の設定をしましょう'>
                    <h1>睡眠時間の設定</h1>
                    <p>睡眠時間
                        <span id="sleep_hour_output">00</span>:
                        <span id="sleep_min_output">00</span>
                    </p>
                    <input id="sleep_hour" type="range" min="0" max="12" step="1" list="hour_scale" value="0" />
                    <span id="sleep_hour_label">00</span>/12h
                    <br>
                    <input id="sleep_min" type="range" min="0" max="60" step="10" list="min_scale" value="0">
                    <span id="sleep_min_label">00</span>/59min
                    <br>
                    <input type="button" id="submit_sleep_time" value="登録">
                    <datalist id="hour_scale"></datalist>
                    <datalist id="min_scale"></datalist>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
